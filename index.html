<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qr Code - Code With Mahdi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <div class="container flex items-center flex-col justify-center min-h-screen bg-[#f7f7f7]">
    <div class="qrCodeMain w-[30vw] h-[auto] p-[20px] bg-white rounded-lg shadow-lg flex flex-col">
      <h3 class="text-[18px] text-black font-[700]">Enter URL Or Text For QrCode</h3>
      <input id="input" type="text" placeholder="Enter Your URL Or Text" class="w-full mt-[20px] p-[10px] border-2 border-gray-300 rounded-md" />
       <img src="" alt="" class="qrCodeImg" />
      <button id="button" class="w-full mt-[10px] p-[10px] bg-[#007bff] text-white rounded-md">Generate QrCode</button>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
